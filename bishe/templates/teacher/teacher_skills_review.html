{% extends "teacher/teacher_header.html" %}
{% block context %}
    <div class="page_header">
        <h3 align="center">技能申请</h3>
    </div>
    <div class="container">
        <table class="table table-hover">
            <tr>
                <th scope="col">课程</th>
                <th scope="col">年份</th>
                <th scope="col">申请</th>
            </tr>
            </thead>
            <tbody>
            {% for credit in credits %}
                <tr>
                    <td>{{ credit.stu_id }}</td>
                    <td>{{ credit.year }}</td>
                    <td><button class="btn btn-primary" onclick="window.location.href='/skills_review?credit_id={{ credit.credit_id }}'">确认</button></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock context %}
