{% extends "teacher/teacher_header.html" %}
{% block context %}
    <div class="container">
        <table class="table table-hover">
            <form action="/teacher_give_score/" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="student_choice_id">选课代码</label>
                    <select type="int" class="form-control" name="student_choice_id" id="student_choice_id"  placeholder="请选择学生选课代码">
                        <option>请选择学生选课代码</option>
                        {%for student in students%}
                        <option>{{student.student_choice_id}}</option>
                        {%endfor%}
                    </select>
                </div>
            <button type="submit" class="btn btn-primary">提交</button>
        </form>
        </table>
    </div>
{% endblock context %}
