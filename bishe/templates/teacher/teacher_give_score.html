{% extends "teacher/teacher_header.html" %}
{% block context %}
    <div class="container">
        <table class="table table-hover">
            <tr>
                <th scope="col">学生编号</th>
                <th scope="col">课程</th>
                <th scope="col">分数</th>
                <th scope="col">确认</th>
            </tr>
            </thead>
            <tbody>
            {% for student in students %}
                <tr>
                    <td>{{ student.stu_id }}</td>
                    <td>{{ student.teacher_choice.course_id }}</td>
                    <td><input type="int" name="score" id="score" placeholder="请输入成绩"></td>
                    <td><button>确认</button></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock context %}
