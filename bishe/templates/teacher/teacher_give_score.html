{% extends "teacher/teacher_header.html" %}
{% block context %}
    <div class="container">
        <table class="table table-hover">
            <tr>
                <th scope="col">学生编号</th>
                <th scope="col">课程</th>
                <th scope="col">分数</th>
                <th scope="col">确认</th>
            </tr>
            </thead>
            <tbody>
            {% for student in students %}
                <tr>
                    <td>{{ student.stu_id }}</td>
                    <td>{{ student.course_id }}</td>
                    <td>
                        <form action = "/give_score/" method="post">
                            {% csrf_token %}
                            <input name="score_{{ student.student_choice_id }}" id = "score_{{ student.student_choice_id }}">
                        </form>
                    </td>
                    <td><button type="submit" class="btn btn-primary">确认</button></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock context %}
