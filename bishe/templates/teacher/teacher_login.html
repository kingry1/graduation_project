<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher_login</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/static/css/custom.css">
    <script src="/static/js/bootstrap.js"></script>
    <script src="/static/js/jquery-1.12.4.js"></script>
</head>
<body>
    <div style="height:100%; padding: 10% 30%">
        <form action="/teacher_login/" method="post">
            {% csrf_token %}
          <div class="form-group">
            <label for="teacher_id">编号</label>
            <input type="text" class="form-control" name="teacher_id" id="teacher_id"  placeholder="请输入用户名">
          </div>
          <div class="form-group">
            <label for="teacher_pwd">密码</label>
            <input type="password" name="teacher_pwd" class="form-control" id="teacher_pwd" placeholder="请输入密码">
          </div>
          <button type="submit" class="btn btn-primary">登录</button>
        </form>
    </div>
</body>
</html>
