{% extends "teacher/teacher_header.html" %}
{% block context %}
    <div class="page_header">
        <h3 align="center">教师课程表</h3>
    </div>
    <div class="container">
        <table class="table table-hover">
            <tr>
                <th scope="col">课程编号</th>
                <th scope="col">时间</th>
            </tr>
            </thead>
            <tbody>
            {% for course in courses %}
                <tr>
                    <td>{{ course.course_id }}</td>
                    <td>{{ course.time }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock context %}
