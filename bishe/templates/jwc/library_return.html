{% extends "jwc/jwc_header.html" %}
{% block context %}

    <div class="container">
        <table class="table table-hover">
            <tr>
                <th scope="col">编号</th>
                <th scope="col">开始</th>
                <th scope="col">结束</th>
                <th scope="col">状态</th>
            </tr>
            </thead>
            <tbody>
            {% for order in orders %}
                <tr>
                    <td>{{ order.book_id }}</td>
                    <td>{{ order.startdate }}</td>
                    <td>{{ order.supposedate }}</td>
                    {% if order.startdate < order.supposedate %}
                    <td><button class="btn btn-primary">归还</button></td>
                    {% else %}
                    <td><button class="btn btn-danger">罚款</button></td>
                    {% endif %}
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock context %}
