{% extends "jwc/jwc_header.html" %}
{% block context %}
    <div class="container">
        <form action="/stu_info/" method="Post">
            {% csrf_token %}
            <div class="form-group">
                <label for="stu_name">学生姓名</label>
                <input type="text" class="form-control" name="stu_name" id="stu_name">
            </div>
            <div class="form-group">
                <label for="major_id">专业</label>
                <select type="text" class="form-control" name="major_id" id="major_id">
                    <option>请选择：</option>
                    {% for major in majors %}
                    <option> {{ major.major_id }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="year">入学年份</label>
                <input type="text" class="form-control" name="year" id="year">
            </div>
            <div class="form-group">
                <label for="instructor_id">辅导员</label>
                <select type="text" class="form-control" name="instructor_id" id="instructor_id">
                    <option>请选择：</option>
                    {% for instructor in instructors %}
                    <option> {{ instructor.instructor_id }}</option>
                    {% endfor %}
                </select>                
            </div>
            <div class="form-group">
                <label for="pwd">密码</label>
                <input type="text" class="form-control" name="stu_pwd" id="stu_pwd">
            </div>
            <div class="form-group">
                <label for="bed_id">床位号</label>
                <select type="text" class="form-control" name="bed_id" id="bed_id">
                    <option>请选择：</option>
                    {% for dorm in dorms %}
                    {% if dorm.status == 0 %}
                    <option> {{ dorm.bed_id }}</option>
                    {% endif %}
                    {% endfor %}
                </select>                      
            </div>
            <div class="form-group">
                <label for="stu_edu">学历</label>
                <select type="text" class="form-control" name="stu_edu" id="stu_edu">
                    <option>请选择：</option>
                    {% for education in educations %}
                    <option> {{ education.education }}</option>
                    {% endfor %}
                </select>                      
            </div>
            <button type="submit" class="btn btn-primary" onclick="window.location.href='/jwc_index">确定</button>
            
        </form>
    </div>



{% endblock context %}
