<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The blah</title>
  <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="/static/css/custom.css">
  <script src="/static/js/bootstrap.js"></script>
  <script src="/static/js/jquery-1.12.4.js"></script>
</head>
<body>
    <div class="menu">
    <ul style="margin-left: 20px;margin-top:10px">
        <li style="margin: 0 0 0 10px">人员招聘系统</li>
    </ul>
    </div>
    <div class="container" style="height:100%; padding: 10% 30%">
        <table class="table table-hover">
             <tr>
                <th scope="col">排名</th>
                <th scope="col">姓名</th>
                <th scope="col">分数</th>
            </tr>
            <tbody>
                {% for labor in labors %}
                <tr>
                    <td>{{labor.rank}}</td>
                    <td>{{labor.stu_name}}</td>
                    <td>{{labor.score}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
