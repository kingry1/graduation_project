{% extends "student/stu_header.html" %}
{% block context %}
    <div class="page_header">
        <h3 align="center">丢书界面</h3>
    </div>
    <div class="container">
        <table class="table table-hover">
            <tr>
                <th scope="col">编号</th>
                <th scope="col">价格</th>
                <th scope="col">状态</th>
            </tr>
            </thead>
            <tbody>
            {% for book in books %}
                <tr>
                    <td>{{ book.book_id }}</td>
                    <td>{{ book.price }}</td>
                    <td><button type="submit" class="btn btn-primary" onclick="window.location.href='/book_lost?borrow_id={{ book.borrow_id }}'">丢失</button></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock context %}
