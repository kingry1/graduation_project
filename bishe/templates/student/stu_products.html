{% extends "student/stu_header.html" %}
{% block context %}
    <div class="page_header">
        <h3 align="center">商品发布</h3>
    </div>
    <div class="container">
        <form action="/stu_products/" method="Post">
            {% csrf_token %}
            <button type="button" class="btn btn-primary" onclick="window.location.href='/stu_pro_purchase'">商品购买</button>
            <div class="form-group">
                <label for="product_name">商品名称</label>
                <input type="text" class="form-control" name="product_name" id="product_name">
            </div>
            <div class="form-group">
                <label for="price_org">原价</label>
                <input type="text" class="form-control" name="price_org" id="price_org">
            </div>
            <div class="form-group">
                <label for="price_cur">现价</label>
                <input type="text" class="form-control" name="price_cur" id="price_cur">
            </div>
            <div class="form-group">
                <label for="location">地点</label>
                <input type="text" class="form-control" name="location" id="location">
            </div>

            <button type="submit" class="btn btn-primary">确定</button>
            
        </form>
    </div>



{% endblock context %}
