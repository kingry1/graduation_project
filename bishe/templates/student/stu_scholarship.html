{% extends "student/stu_header.html" %}
{% block context %}
    <div class="page_header">
        <h3 align="center">奖学金申请</h3>
    </div>
    <div class="container">
        <table class="table table-hover">
            <tr>
                <th scope="col">属性</th>
                <th scope="col">金额</th>
                <th scope="col">申请</th>
            </tr>
            </thead>
            <tbody>
            {% for scholarship in scholarships %}
                <tr>
                    <td>奖学金</td>
                    <td>{{ scholarship.money }}</td>
                    <td><button class="btn btn-primary" onclick="window.location.href='/sch_order?sch_id={{ scholarship.sch_id }}'">确认</button></td>
                </tr>
            {% empty %}
                <div class="alert alert-info" role="alert">
                    <strong>抱歉 </strong>
                    你还没有可以申请的奖学金，请继续努力
                </div>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock context %}
