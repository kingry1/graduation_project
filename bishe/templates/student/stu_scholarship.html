{% extends "student/stu_header.html" %}
{% block context %}
    <div class="container">
        <table class="table table-hover">
            <tr>
                <th scope="col">属性</th>
                <th scope="col">金额</th>
                <th scope="col">申请</th>
            </tr>
            </thead>
            <tbody>
            {% for scholarship in scholarships %}
                <tr>
                    <td>奖学金</td>
                    <td>{{ scholarship.money }}</td>
                    <td><button class="btn btn-primary" onclick="window.location.href='/sch_order?sch_id={{ scholarship.sch_id }}'">确认</button></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock context %}
