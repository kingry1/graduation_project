{% extends "student/stu_header.html" %}
{% block context %}
    <div class="page_header">
        <h3 align="center">技能申请</h3>
    </div>
    <div class="container">
        <table class="table table-hover">
            <tr>
                <th scope="col">课程</th>
                <th scope="col">分数</th>
                <th scope="col">申请</th>
            </tr>
            </thead>
            <tbody>
            {% for course in courses %}
                <tr>
                    <td>{{ course.student_choice_id }}</td>
                    <td>{{ course.score }}</td>
                    <td><button class="btn btn-primary" onclick="window.location.href='/skills_order?student_choice_id={{ course.student_choice_id }}'">确认</button></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock context %}
