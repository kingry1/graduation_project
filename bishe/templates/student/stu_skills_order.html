{% extends "student/stu_header.html" %}
{% block context %}
    <div class="container">
        <table class="table table-hover">
            <tr>
                <th scope="col">课程</th>
                <th scope="col">分数</th>
                <th scope="col">申请</th>
            </tr>
            </thead>
            <tbody>
            {% for course in courses %}
                {% if course.teacher_choice.certification == 1 %}
                    <tr>
                        <td>{{ course.teacher_choice.course_id }}</td>
                        <td>{{ course.score }}</td>
                        <td><button>确认</button></td>
                    </tr>
                {% endif %}
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock context %}
