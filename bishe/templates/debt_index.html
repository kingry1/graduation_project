<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The blah</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="menu">
    <h3 align="center">贷款发放</h3>
</div>
    <div class="container" style="height:100%; padding: 10% 30%">
        <table class="table table-hover">
             <tr>
                <th scope="col">排名</th>
                <th scope="col">姓名</th>
                <th scope="col">分数</th>
            </tr>
            <tbody>
                {% for debt in debts %}
                <tr>
                    <td>{{debt.rank}}</td>
                    <td>{{debt.stu_name}}</td>
                    <td>{{debt.score}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="alert alert-info" role="alert">
        <strong>注意:</strong>
        该模块得分总分为200分，为了保护学生隐私，各单项分数不予显示
    </div>
</body>

</html>
