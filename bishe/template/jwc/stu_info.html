{% extends "jwc/jwc_header.html" %}
{% block context %}
    <div class="container">
        <form action="/add_service_reservation/" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="stu_name">学生姓名</label>
                <input type="text" class="form-control" name="stu_name" id="stu_name">
            </div>
            <div class="form-group">
                <label for="major_id">专业</label>
                <input type="text" class="form-control" name="major_id" id="major_id">
            </div>
            <div class="form-group">
                <label for="year">入学年份</label>
                <input type="text" class="form-control" name="year" id="year">
            </div>
            <div class="form-group">
                <label for="instructor_id">辅导员</label>
                <input type="text" class="form-control" name="instructor_id" id="instructor_id">
            </div>
            <div class="form-group">
                <label for="pwd">密码</label>
                <input type="text" class="form-control" name="stu_pwd" id="stu_pwd">
            </div>
            <div class="form-group">
                <label for="bed_id">床位号</label>
                <input type="text" class="form-control" name="bed_id" id="bed_id">
            </div>
            <div class="form-group">
                <label for="dorm_id">寝室号</label>
                <input type="text" class="form-control" name="dorm_id" id="dorm_id">
            </div>
            <div class="form-group">
                <label for="stu_edu">学历</label>
                <input type="text" class="form-control" name="stu_edu" id="stu_edu">
            </div>
            <button type="submit" class="btn btn-primary">确定</button>
            
        </form>
    </div>



{% endblock context %}
